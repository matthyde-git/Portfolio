<!DOCTYPE html>
<html lang="en">
    <head>
        <title>index.html</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" type="module" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder"></script>
    </head>
    <body>

        <div id="title-box">
            <h1 id="title">Universal Sentence Encoder</h1>
        </div>

        <p id="welcome">Welcome to the app, here you can find articles related to health news from around the world. Type your question in the search bar below to get started.</p>

        <div id="query-box">
            <input 
                id="query"
                type="text" 
                placeholder="Enter your query"
            >
            <div id="btn-box">
                <button id="submit">Submit</button>
            </div>
        </div>
        
        <h2 id="message"></h2>

        <div id="results-box">

            <div class="result hidden" id="result-1">
                <h2 class="title" id="title-1"></h2>
                <p class="link" id="link-1"></p>
                <p class="desc" id="desc-1"></p>
                <p class="date" id="date-1"></p>
                <p class="score" id="score-1"></p>
            </div>

            <div class="result hidden" id="result-2">
                <h2 class="title" id="title-2"></h2>
                <p class="link" id="link-2"></p>
                <p class="desc" id="desc-2"></p>
                <p class="date" id="date-2"></p>
                <p class="score" id="score-2"></p>
            </div>

            <div class="result hidden" id="result-3">
                <h2 class="title" id="title-3"></h2>
                <p class="link" id="link-3"></p>
                <p class="desc" id="desc-3"></p>
                <p class="date" id="date-3"></p>
                <p class="score" id="score-3"></p>
            </div>

            <div class="result hidden" id="result-4">
                <h2 class="title" id="title-4"></h2>
                <p class="link" id="link-4"></p>
                <p class="desc" id="desc-4"></p>
                <p class="date" id="date-4"></p>
                <p class="score" id="score-4"></p>
            </div>

            <div class="result hidden" id="result-5">
                <h2 class="title" id="title-5"></h2>
                <p class="link" id="link-5"></p>
                <p class="desc" id="desc-5"></p>
                <p class="date" id="date-5"></p>
                <p class="score" id="score-5"></p>
            </div>

        </div>
    </body>
</html>
